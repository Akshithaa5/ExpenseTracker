<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="expense.css">
  </head>
  <body>
    <header>
      <h5>Designed by Akshitha.</h5>
      <h1>Expence Tracker</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add Expence</h1>
        <div class="msg"></div>
        <div>
          <label>Choose Expence-Amount :</label>
          <input type="number" id="amount">
        </div>
        <div>
          <label>Choose Discription :</label>
          <input type="text" id="discription">
        </div>
        <div>
            <label for="categary">Choose a Categary :</label>
            <select name="categary" id="categary">
                <option value="categary">Choose a categary</option>
                <option value="Food">Food</option>
                <option value="Grocery">Grocery</option>
                <option value="Movie">Movie</option>
                <option value="Shopping">Shopping</option>
                <option value="Fuel">Fuel</option>
            </select>
        </div>
        <input type="submit" id="btn" value="Add Expence">
      </form>

      <ul id="users"></ul>

    </section>
    

    <script src="expense.js"></script>
  </body>
</html>
